<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari| Base Apparel coming soon page</title>

</head>

      <img src="./images/logo.svg" alt="">

      <img src="./images/hero-mobile.jpg" alt="girl">
    </div>
    <h1 class="two"><span class="one">We're</span>coming soon</h1>

      <div id="input_field">
        <label for="user_input"></label>

        <button name="Submit" type="submit" arial-label="Submit"><img src="./images/icon-arrow.svg" alt=""></button>

  </section>
  <div id="desktop_girl_image">
